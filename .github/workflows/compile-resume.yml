name: Compile Resume

on:
  push:
    paths:
      - 'resume.tex'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Compile LaTeX
        uses: xu-cheng/latex-action@v3
        with:
          root_file: resume.tex

      - name: Rename PDF
        run: mv resume.pdf Lucky_Verma_Resume.pdf

      - name: Commit PDF
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add Lucky_Verma_Resume.pdf
          git diff --staged --quiet || git commit -m "Auto-compile resume PDF"
          git push
